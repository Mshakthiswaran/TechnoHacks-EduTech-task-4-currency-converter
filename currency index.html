<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color:#000d28;
        
        }
        .container {
            color:#ffbb00;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid  rgba(255, 255, 255, 100);
            border-radius: 10px;
            background-color: #fafafa;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="Enter amount" />
        </div>
        <div class="form-group">
            <label for="from-currency">From:</label>
            <select id="from-currency">
                <option value="USD">USD - US Dollar</option>
                <option value="EUR">EUR - Euro</option>
                <option value="GBP">GBP - British Pound</option>
                <option value="INR">INR - Indian Rupee</option>
                <option value="AUD">AUD - Australian Dollar</option>
                <option value="CAD">CAD - Canadian Dollar</option>
                <option value="SGD">SGD - Singapore Dollar</option>
                <option value="CHF">CHF - Swiss Franc</option>
                <option value="JPY">JPY - Japanese Yen</option>
                <option value="CNY">CNY - Chinese Yuan</option>
            </select>
        </div>
        <div class="form-group">
            <label for="to-currency">To:</label>
            <select id="to-currency">
                <option value="USD">USD - US Dollar</option>
                <option value="EUR">EUR - Euro</option>
                <option value="GBP">GBP - British Pound</option>
                <option value="INR">INR - Indian Rupee</option>
                <option value="AUD">AUD - Australian Dollar</option>
                <option value="CAD">CAD - Canadian Dollar</option>
                <option value="SGD">SGD - Singapore Dollar</option>
                <option value="CHF">CHF - Swiss Franc</option>
                <option value="JPY">JPY - Japanese Yen</option>
                <option value="CNY">CNY - Chinese Yuan</option>
            </select>
        </div>
        <button onclick="convertCurrency()">Convert</button>
        <div class="result" id="result"></div>
    </div>

    <script >
        const exchangeRates = {
    USD: { USD: 1, EUR: 0.85, GBP: 0.75, INR: 74.5, AUD: 1.35, CAD: 1.25, SGD: 1.35, CHF: 0.92, JPY: 110.5, CNY: 6.45 },
    EUR: { USD: 1.18, EUR: 1, GBP: 0.88, INR: 87.5, AUD: 1.59, CAD: 1.47, SGD: 1.58, CHF: 1.08, JPY: 130, CNY: 7.58 },
    GBP: { USD: 1.34, EUR: 1.14, GBP: 1, INR: 99.5, AUD: 1.80, CAD: 1.66, SGD: 1.80, CHF: 1.23, JPY: 148, CNY: 8.65 },
    INR: { USD: 0.013, EUR: 0.011, GBP: 0.010, INR: 1, AUD: 0.018, CAD: 0.017, SGD: 0.018, CHF: 0.012, JPY: 1.48, CNY: 0.087 },
    AUD: { USD: 0.74, EUR: 0.63, GBP: 0.56, INR: 55.1, AUD: 1, CAD: 0.92, SGD: 1, CHF: 0.68, JPY: 82, CNY: 4.79 },
    CAD: { USD: 0.80, EUR: 0.68, GBP: 0.60, INR: 60.0, AUD: 1.08, CAD: 1, SGD: 1.09, CHF: 0.74, JPY: 89, CNY: 5.22 },
    SGD: { USD: 0.74, EUR: 0.63, GBP: 0.56, INR: 54.9, AUD: 1.00, CAD: 0.92, SGD: 1, CHF: 0.68, JPY: 81.9, CNY: 4.77 },
    CHF: { USD: 1.08, EUR: 0.93, GBP: 0.82, INR: 80.6, AUD: 1.47, CAD: 1.35, SGD: 1.47, CHF: 1, JPY: 120, CNY: 7.05 },
    JPY: { USD: 0.009, EUR: 0.0077, GBP: 0.0067, INR: 0.68, AUD: 0.012, CAD: 0.011, SGD: 0.012, CHF: 0.0083, JPY: 1, CNY: 0.059 },
    CNY: { USD: 0.16, EUR: 0.13, GBP: 0.12, INR: 11.5, AUD: 0.21, CAD: 0.19, SGD: 0.21, CHF: 0.14, JPY: 17, CNY: 1 }
};

function convertCurrency() {
    const amount = parseFloat(document.getElementById('amount').value);
    const fromCurrency = document.getElementById('from-currency').value;
    const toCurrency = document.getElementById('to-currency').value;

    if (!amount || amount <= 0) {
        alert('Please enter a valid amount');
        return;
    }

    const convertedAmount = amount * exchangeRates[fromCurrency][toCurrency];
    document.getElementById('result').innerText =` ${amount} ${fromCurrency} = ${convertedAmount.toFixed(2)} ${toCurrency}`;
}
    </script>
</body>
</html>
